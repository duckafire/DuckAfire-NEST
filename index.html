<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nest of the DuckAfire</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="social-panel-background" hidden>
		<div id="social-panel-shape">
			<div id="social-panel-grid">
				<section class="panel-align">
					<a href="https://github.com/duckafire" target="_blank">
						<i class="fa-brands fa-github"></i>
						<p class="panel-text">GitHub</p>
					</a>
				</section>
				<section class="panel-align">
					<a href="https://facebook.com/duckafire" target="_blank">
						<i class="fa-brands fa-facebook"></i>
						<p class="panel-text">Facebook</p>
					</a>
				</section>
				<section class="panel-align">
					<a href="https://duckafire.itch.io" target="_blank">
						<i class="fa-brands fa-itch-io"></i>
						<p class="panel-text">Itch.io</p>
					</a>
				</section>
				<section class="panel-align">
					<a href="https://tic80.com/dev?id=8700" target="_blank">
						<i class="fa-solid fa-gamepad"></i>
						<p class="panel-text">Tic80</p>
					</a>
				</section>
			</div>
		</div>
	</div>
	<div id="top-menu">
		<div id="top-menu-left" class="top-menu-parts">
			<!--<i id="burger-menu" class="cursor-hand fa-solid fa-bars"></i>-->
		</div>
		<div id="top-menu-right" class="top-menu-parts">
			<i class="cursor-hand fa-brands fa-github" id="social-media"></i>
			<i class="cursor-hand fa-solid fa-donate"  id="donate"></i>
			<i class="cursor-hand fa-solid fa-globe"   id="language"></i>
			<!--<i class="cursor-hand fa-solid fa-sun"></i>-->
		</div>
	</div>
	<div id="home-main-content">
		<img id="perfil-icon" class="cursor-hand" src="./content/img/duckafire-perfil-icon.png">
		<section id="section-hello-world">
			<div id="hello-world" class="drawer">
				<h3 id="hello-world-title"></h3>
			</div>
			<div id="hello-world-panel" class="drawer-content" hidden>
				<p id="hello-world-content"></p>
			</div>
		</section>
		<section id="section-projects">
			<div id="projects" class="drawer">
				<h3 id="projects-title"></h3>
			</div>
			<div id="projects-panel" class="drawer-content" hidden>
				<p id="projects-content"></p>
				<div id="projects-content-links">
					<a href="https://">Legendary Champion: Rebirth</a>
					<a href="https://">TinyLibrary</a>
					<a href="https://">Lim - <strong>L</strong>ua L<strong>i</strong>brary Co<strong>m</strong>pactor</a>
				</div>
			</div>
		</section>
		<section id="section-last-news">
			<div id="last-news" class="drawer">
				<h3 id="last-news-title"></h3>
			</div>
			<div id="last-news-panel" class="drawer-content" hidden>
				<p id="last-news-content"></p>
			</div>
		</section>
	</div>
</body>
<script src="https://kit.fontawesome.com/7d914c2988.js" crossorigin="anonymous"></script>
<script src="textContent.js"></script>
<script src="index.js"></script>
</html>
