<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title id ="page-title">DuckAfire's Nest</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
	<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
	<link rel="icon" href="img/nest-website-icon.png">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/7d914c2988.js" crossorigin="anonymous"></script>
</head>
<body>
	<section id="profile-info" class="default-body">
		<span id="profile-icon-and-languages">
			<img id="profile-icon" src="./img/duckafire-perfil-icon.png">
			<section id="programming-highlight">
				<img title="Lua" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/lua/lua-original.svg"/>
				<img title="C" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/c/c-original.svg"/>
				<img title="Git" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/git/git-original.svg"/>
			</section>
			<section id="programming-hidded" hidden>
				<div id="programming-languages">
					<div id="programming-languages-mark">
						<img title="HTML5" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg"/>
						<img title="CSS3" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg"/>
						<img title="Markdown" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/markdown/markdown-original.svg" />
					</div>
					<div id="programming-languages-prog">
						<img title="JavaScript" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"/>
						<img title="C" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/c/c-original.svg"/>
						<img title="C++" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/cplusplus/cplusplus-original.svg"/>
						<img title="Lua" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/lua/lua-original.svg"/>
					</div>
				</div>
				<div id="programming-tools">
					<img title="Git" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/git/git-original.svg"/>
					<img title="Debian" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/debian/debian-original.svg" />
					<img title="GCC" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/gcc/gcc-original.svg" />
					<img title="CMake" class="programming-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/cmake/cmake-original.svg" />
				</div>
			</section>
		</span>
		<div>
			<h2>Olá mundo!</h2>
			<p>Salve! Aqui quem escreve é o pato charmoso na foto ;)</p>
			<p>Seja bem vindo ao meu ninho! Aqui você tem acesso a <strong>TODOS</strong> os meus trabalhos relacionados ao mundo da programação.</p>
			<p>Fique a vontade UwU</p>
		</div>
	</section>
	<section id="body-bottom" class="default-body">
		<section id="main-projects">
		</section>
	</section>
<script src="./dom.js"></script>
</body>
